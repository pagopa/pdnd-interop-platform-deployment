    needs: [create_runner, deploy_ingress]
    if: ${{ always() && needs.create_runner.result != 'skipped' }}
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        index: [1, 2, 3, 4, 5]
      fail-fast: true
    environment: ${{ inputs.environment }}
    permissions:
