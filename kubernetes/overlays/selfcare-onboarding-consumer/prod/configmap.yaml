apiVersion: v1
kind: ConfigMap
metadata:
  name: {{SERVICE_NAME}}
  namespace: {{NAMESPACE}}
data:
  SELFCARE_BROKER_URLS: "{{SELFCARE_BROKER_URLS}}"
  KAFKA_CLIENT_ID: "{{SELFCARE_CONTRACTS_TOPIC_CLIENT_ID}}"
