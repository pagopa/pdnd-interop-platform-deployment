apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{SERVICE_NAME}}
  namespace: {{NAMESPACE}}
spec:
  template:
    spec:
      containers:
        - name: {{SERVICE_NAME}}
          env:
            - name: ACCEPTED_AUDIENCES
              valueFrom:
                configMapKeyRef:
                  name: {{SERVICE_NAME}}
                  key: ACCEPTED_AUDIENCES
            - name: ENABLED_PROJECTIONS
              valueFrom:
                configMapKeyRef:
                  name: {{SERVICE_NAME}}
                  key: ENABLED_PROJECTIONS
          resources:
            requests:
              cpu: "{{AUTHORIZATION_MANAGEMENT_CPU_REQUEST}}"
              memory: "{{AUTHORIZATION_MANAGEMENT_MEMORY_REQUEST}}"
            limits:
              cpu: "{{AUTHORIZATION_MANAGEMENT_CPU_LIMIT}}"
              memory: "{{AUTHORIZATION_MANAGEMENT_MEMORY_LIMIT}}"

