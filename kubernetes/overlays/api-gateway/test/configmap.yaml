apiVersion: v1
kind: ConfigMap
metadata:
  name: {{SERVICE_NAME}}
  namespace: {{NAMESPACE}}
data:
  ACCEPTED_AUDIENCES: "{{M2M_JWT_AUDIENCE}}"

  AGREEMENT_PROCESS_URL: "http://{{AGREEMENT_PROCESS_SERVICE_NAME}}:{{BACKEND_SERVICE_PORT}}"
  AUTHORIZATION_PROCESS_URL: "http://{{AUTHORIZATION_PROCESS_SERVICE_NAME}}:{{BACKEND_SERVICE_PORT}}"
  ATTRIBUTE_REGISTRY_PROCESS_URL: "http://{{ATTRIBUTE_REGISTRY_PROCESS_SERVICE_NAME}}:{{BACKEND_SERVICE_PORT}}"
  CATALOG_PROCESS_URL: "http://{{CATALOG_PROCESS_SERVICE_NAME}}:{{BACKEND_SERVICE_PORT}}"
  PARTY_REGISTRY_PROXY_URL: "http://{{PARTY_REGISTRY_PROXY_SERVICE_NAME}}:{{BACKEND_SERVICE_PORT}}/{{PARTY_REGISTRY_PROXY_APPLICATION_PATH}}/{{PARTY_REGISTRY_PROXY_INTERFACE_VERSION}}"
  PURPOSE_PROCESS_URL: "http://{{PURPOSE_PROCESS_SERVICE_NAME}}:{{BACKEND_SERVICE_PORT}}"
  TENANT_PROCESS_URL: "http://{{TENANT_PROCESS_SERVICE_NAME}}:{{BACKEND_SERVICE_PORT}}"
  NOTIFIER_URL: "http://{{NOTIFIER_SERVICE_NAME}}:{{BACKEND_SERVICE_PORT}}/{{NOTIFIER_APPLICATION_PATH}}/{{NOTIFIER_INTERFACE_VERSION}}"

  WELL_KNOWN_URLS: "{{WELL_KNOWN_URLS}}"

  BASE_URL: "{{API_GATEWAY_HOST}}"
  API_GATEWAY_INTERFACE_VERSION: "{{API_GATEWAY_INTERFACE_VERSION}}"

  RATE_LIMITER_MAX_REQUESTS: "{{API_GATEWAY_RATE_LIMITER_MAX_REQUESTS}}"
  RATE_LIMITER_BURST_PERCENTAGE: "{{API_GATEWAY_RATE_LIMITER_BURST_PERCENTAGE}}"
  RATE_LIMITER_RATE_INTERVAL_MILLIS: "{{API_GATEWAY_RATE_LIMITER_RATE_INTERVAL_MILLIS}}"
  RATE_LIMITER_TIMEOUT_MILLIS: "{{API_GATEWAY_RATE_LIMITER_TIMEOUT_MILLIS}}"
