apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{SERVICE_NAME}}
  namespace: {{NAMESPACE}}
spec:
  template:
    spec:
      containers:
        - name: {{SERVICE_NAME}}
          env:
            - name: ACCEPTED_AUDIENCES
              valueFrom:
                configMapKeyRef:
                  name: {{SERVICE_NAME}}
                  key: ACCEPTED_AUDIENCES
            - name: AGREEMENT_MANAGEMENT_URL
              valueFrom:
                configMapKeyRef:
                  name: {{SERVICE_NAME}}
                  key: AGREEMENT_MANAGEMENT_URL
            - name: AUTHORIZATION_MANAGEMENT_URL
              valueFrom:
                configMapKeyRef:
                  name: {{SERVICE_NAME}}
                  key: AUTHORIZATION_MANAGEMENT_URL
            - name: TENANT_MANAGEMENT_URL
              valueFrom:
                configMapKeyRef:
                  name: {{SERVICE_NAME}}
                  key: TENANT_MANAGEMENT_URL            
            - name: SELFCARE_V2_API_KEY
              valueFrom:
                secretKeyRef:
                  name: selfcare-v2
                  key: SELFCARE_V2_API_KEY
            - name: SELFCARE_V2_URL
              valueFrom:
                  configMapKeyRef:
                    name: {{SERVICE_NAME}}
                    key: SELFCARE_V2_URL
            - name: MAX_KEYS_PER_CLIENT
              valueFrom:
                configMapKeyRef:
                  name: {{SERVICE_NAME}}
                  key: MAX_KEYS_PER_CLIENT
