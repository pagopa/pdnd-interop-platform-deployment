apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{SERVICE_NAME}}
  namespace: {{NAMESPACE}}
spec:
  template:
    spec:
      containers:
        - name: {{SERVICE_NAME}}
          env:
            - name: EVENTSTORE_DB_SCHEMA
              valueFrom:
                configMapKeyRef:
                  name: {{SERVICE_NAME}}
                  key: EVENTSTORE_DB_SCHEMA
            - name: WELL_KNOWN_URLS
              valueFrom:
                configMapKeyRef:
                  name: common-jwt
                  key: WELL_KNOWN_URLS
            - name: ACCEPTED_AUDIENCES
              valueFrom:
                configMapKeyRef:
                  name: {{SERVICE_NAME}}
                  key: ACCEPTED_AUDIENCES
            - name: SELFCARE_V2_API_KEY
              valueFrom:
                secretKeyRef:
                  name: selfcare-v2
                  key: SELFCARE_V2_API_KEY
            - name: SELFCARE_V2_URL
              valueFrom:
                  configMapKeyRef:
                    name: {{SERVICE_NAME}}
                    key: SELFCARE_V2_URL
            - name: MAX_KEYS_PER_CLIENT
              valueFrom:
                configMapKeyRef:
                  name: {{SERVICE_NAME}}
                  key: MAX_KEYS_PER_CLIENT
