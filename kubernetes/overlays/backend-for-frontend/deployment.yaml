apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{SERVICE_NAME}}
  namespace: {{NAMESPACE}}
spec:
  template:
    spec:
      containers:
        - name: {{SERVICE_NAME}}
          env:
            - name: VAULT_ADDR
              valueFrom:
                secretKeyRef:
                  name: vault
                  key: VAULT_ADDR
            - name: VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vault
                  key: VAULT_TOKEN
            - name: RSA_PRIVATE_VAULT_PATH
              valueFrom:
                configMapKeyRef:
                  name: {{SERVICE_NAME}}
                  key: INTEROP_RSA_PRIVATE_VAULT_PATH
            - name: INTEROP_JWT_AUDIENCE
              valueFrom:
                configMapKeyRef:
                  name: {{SERVICE_NAME}}
                  key: MAIN_AUDIENCE
            - name: INTEROP_JWT_DURATION
              valueFrom:
                configMapKeyRef:
                  name: {{SERVICE_NAME}}
                  key: INTEROP_JWT_DURATION
            - name: INTEROP_JWT_ISSUER
              valueFrom:
                configMapKeyRef:
                  name: {{SERVICE_NAME}}
                  key: INTEROP_JWT_ISSUER