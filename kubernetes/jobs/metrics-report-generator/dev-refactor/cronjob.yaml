apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    app: {{SERVICE_NAME}}
  name: {{SERVICE_NAME}}
  namespace: {{NAMESPACE}}
spec:
  schedule: "0 5 * * 1-5"
  suspend: true
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 0
  concurrencyPolicy: Replace
  jobTemplate:
    metadata:
      labels:
        app: {{SERVICE_NAME}}
      annotations:
        digest: {{IMAGE_DIGEST}} # Used to force deployment on same image version but different content
    spec:
      activeDeadlineSeconds: 3600 # 1 hour
      template:
        metadata:
          labels:
            app: {{SERVICE_NAME}}
        spec:
          restartPolicy: OnFailure
          serviceAccountName: {{SERVICE_NAME}}
          containers:
            - name: {{SERVICE_NAME}}
              image: {{REPOSITORY}}/{{SERVICE_NAME}}:{{JOB_METRICS_REPORT_GENERATOR_IMAGE_VERSION}}
              imagePullPolicy: Always
              env:
                - name: NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: READ_MODEL_DB_HOST
                  value: "{{READ_MODEL_DB_HOST}}"
                - name: READ_MODEL_DB_PORT
                  value: "{{READ_MODEL_DB_PORT}}"
                - name: READ_MODEL_DB_NAME
                  value: "{{READ_MODEL_DB_NAME}}"
                - name: MONGODB_REPLICA_SET
                  value: "{{READ_MODEL_REPLICA_SET}}"
                - name: MONGODB_READ_PREFERENCE
                  value: "{{READ_MODEL_READ_PREFERENCE}}"
                - name: ENVIRONMENT
                  value: "{{LOWERCASE_ENV}}"
                - name: TENANTS_COLLECTION_NAME
                  valueFrom:
                      configMapKeyRef:
                        name: {{SERVICE_NAME}}
                        key: TENANTS_COLLECTION_NAME
                - name: PURPOSES_COLLECTION_NAME
                  valueFrom:
                      configMapKeyRef:
                        name: {{SERVICE_NAME}}
                        key: PURPOSES_COLLECTION_NAME
                - name: AGREEMENTS_COLLECTION_NAME
                  valueFrom:
                      configMapKeyRef:
                        name: {{SERVICE_NAME}}
                        key: AGREEMENTS_COLLECTION_NAME
                - name: ESERVICES_COLLECTION_NAME
                  valueFrom:
                      configMapKeyRef:
                        name: {{SERVICE_NAME}}
                        key: ESERVICES_COLLECTION_NAME
                - name: REPORT_SENDER_MAIL
                  valueFrom:
                      configMapKeyRef:
                        name: {{SERVICE_NAME}}
                        key: REPORT_SENDER_MAIL
                - name: REPORT_SENDER_LABEL
                  valueFrom:
                      configMapKeyRef:
                        name: {{SERVICE_NAME}}
                        key: REPORT_SENDER_LABEL
                - name: SMTP_ADDRESS
                  valueFrom:
                      configMapKeyRef:
                        name: {{SERVICE_NAME}}
                        key: SMTP_ADDRESS
                - name: SMTP_PORT
                  valueFrom:
                      configMapKeyRef:
                        name: {{SERVICE_NAME}}
                        key: SMTP_PORT
                - name: SMTP_SECURE
                  valueFrom:
                      configMapKeyRef:
                        name: {{SERVICE_NAME}}
                        key: SMTP_SECURE
                - name: READ_MODEL_DB_USER
                  valueFrom:
                    secretKeyRef:
                      name: documentdb
                      key: READONLY_USR
                - name: READ_MODEL_DB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: documentdb
                      key: READONLY_PSW
                - name: MAIL_RECIPIENTS
                  valueFrom:
                    secretKeyRef:
                      name: metrics-reports
                      key: MAIL_RECIPIENTS
                - name: SMTP_USER
                  valueFrom:
                    secretKeyRef:
                      name: metrics-reports
                      key: SMTP_USER
                - name: SMTP_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: metrics-reports
                      key: SMTP_PASSWORD
                - name: ATHENA_TOKENS_DB_NAME
                  valueFrom:
                      configMapKeyRef:
                        name: {{SERVICE_NAME}}
                        key: ATHENA_TOKENS_DB_NAME
                - name: ATHENA_OUTPUT_BUCKET
                  valueFrom:
                      configMapKeyRef:
                        name: {{SERVICE_NAME}}
                        key: ATHENA_OUTPUT_BUCKET
              resources:
                requests:
                  cpu: "{{SERVICE_RESOURCE_CPU}}"
                  memory: "{{SERVICE_RESOURCE_MEM}}"
                limits:
                  cpu: "{{SERVICE_RESOURCE_CPU}}"
                  memory: "{{SERVICE_RESOURCE_MEM}}"
