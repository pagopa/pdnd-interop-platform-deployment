apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    app: {{SERVICE_NAME}}
  name: {{SERVICE_NAME}}
  namespace: {{NAMESPACE}}
spec:
  schedule: "0 8 * * *"
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 0
  jobTemplate:
    metadata:
      labels:
        app: {{SERVICE_NAME}}
      annotations:
        digest: {{IMAGE_DIGEST}} # Used to force deployment on same image version but different content
    spec:
      template:
        metadata:
          labels:
            app: {{SERVICE_NAME}}
        spec:
          restartPolicy: OnFailure
          serviceAccountName: {{SERVICE_NAME}}
          containers:
            - name: {{SERVICE_NAME}}
              image: {{REPOSITORY}}/{{SERVICE_NAME}}:{{JOB_METRICS_REPORT_GENERATOR_IMAGE_VERSION}}
              imagePullPolicy: Always
              command: ["bin/{{SERVICE_NAME}}"]
              args: ["-Dconfig.override_with_env_vars=true"]
              env:
                - name: NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: READ_MODEL_DB_HOST
                  value: "{{READ_MODEL_DB_HOST}}"
                - name: READ_MODEL_DB_PORT
                  value: "{{READ_MODEL_DB_PORT}}"
                - name: READ_MODEL_DB_NAME
                  value: "{{READ_MODEL_DB_NAME}}"
                - name: ENVIROMENT
                  value: "{{LOWERCASE_ENV}}"
                - name: TENANTS_COLLECTION_NAME
                  valueFrom:
                      configMapKeyRef:
                        name: {{SERVICE_NAME}}
                        key: TENANTS_COLLECTION_NAME
                - name: PURPOSES_COLLECTION_NAME
                  valueFrom:
                      configMapKeyRef:
                        name: {{SERVICE_NAME}}
                        key: PURPOSES_COLLECTION_NAME
                - name: AGREEMENTS_COLLECTION_NAME
                  valueFrom:
                      configMapKeyRef:
                        name: {{SERVICE_NAME}}
                        key: AGREEMENTS_COLLECTION_NAME
                - name: ESERVICES_COLLECTION_NAME
                  valueFrom:
                      configMapKeyRef:
                        name: {{SERVICE_NAME}}
                        key: ESERVICES_COLLECTION_NAME
                - name: TOKENS_BUCKET
                  valueFrom:
                      configMapKeyRef:
                        name: {{SERVICE_NAME}}
                        key: TOKENS_BUCKET
                - name: TOKEN_BUCKET_PATH
                  valueFrom:
                      configMapKeyRef:
                        name: {{SERVICE_NAME}}
                        key: TOKEN_BUCKET_PATH
                - name: METRIC_STORAGE_BUCKET
                  valueFrom:
                      configMapKeyRef:
                        name: {{SERVICE_NAME}}
                        key: METRIC_STORAGE_BUCKET
                - name: METRIC_STORAGE_PATH
                  valueFrom:
                      configMapKeyRef:
                        name: {{SERVICE_NAME}}
                        key: METRIC_STORAGE_PATH
                - name: SMTP_ADDRESS
                  valueFrom:
                      configMapKeyRef:
                        name: {{SERVICE_NAME}}
                        key: SMTP_ADDRESS
                - name: SMTP_PORT
                  valueFrom:
                      configMapKeyRef:
                        name: {{SERVICE_NAME}}
                        key: SMTP_PORT
                - name: READ_MODEL_DB_USER
                  valueFrom:
                    secretKeyRef:
                      name: documentdb
                      key: READONLY_USR
                - name: READ_MODEL_DB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: documentdb
                      key: READONLY_PSW
                - name: REPORTS_MAIL_RECIPIENTS
                  valueFrom:
                    secretKeyRef:
                      name: documentdb
                      key: REPORTS_MAIL_RECIPIENTS
                - name: MAIL_SENDER
                  valueFrom:
                    secretKeyRef:
                      name: documentdb
                      key: MAIL_SENDER
                - name: SMTP_USERNAME
                  valueFrom:
                    secretKeyRef:
                      name: documentdb
                      key: SMTP_USERNAME
                - name: SMTP_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: documentdb
                      key: SMTP_PASSWORD
              resources:
                requests:
                  cpu: "{{SERVICE_RESOURCE_CPU}}"
                  memory: "{{SERVICE_RESOURCE_MEM}}"
                limits:
                  cpu: "{{SERVICE_RESOURCE_CPU}}"
                  memory: "{{SERVICE_RESOURCE_MEM}}"
