apiVersion: v1
kind: ConfigMap
metadata:
  name: {{SERVICE_NAME}}
  namespace: {{NAMESPACE}}
data:
  SFTP_PORT: "{{ANAC_SFTP_PORT}}"
  SFTP_PATH: "{{ANAC_SFTP_PATH}}"
  TENANT_PROCESS_URL: "http://{{TENANT_PROCESS_SERVICE_NAME}}:{{BACKEND_SERVICE_PORT}}/{{TENANT_PROCESS_APPLICATION_PATH}}/{{TENANT_PROCESS_INTERFACE_VERSION}}"

  INTERNAL_JWT_KID: "{{RSA_KEYS_IDENTIFIERS}}"
  INTERNAL_JWT_SUBJECT: "{{INTERNAL_JWT_SUBJECT}}"
  INTERNAL_JWT_ISSUER: "{{INTERNAL_JWT_ISSUER}}"
  INTERNAL_JWT_AUDIENCE: "{{INTERNAL_JWT_AUDIENCE}}"
  INTERNAL_JWT_SECONDS_DURATION: "{{SELFCARE_CONTRACTS_CONSUMER_JWT_DURATION_SECONDS}}"

  ANAC_TENANT_ID: "{{ANAC_TENANT_ID}}"
  RECORDS_PROCESS_BATCH_SIZE: "{{ANAC_CERT_ATTR_RECORDS_PROCESS_BATCH_SIZE}}"
