apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{SERVICE_NAME}}
  name: {{SERVICE_NAME}}
  namespace: {{NAMESPACE}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{SERVICE_NAME}}
  template:
    metadata:
      labels:
        app: {{SERVICE_NAME}}
      annotations:
        digest: {{IMAGE_DIGEST}} # Used to force deployment on same image version but different content
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: {{SERVICE_NAME}}
          image: {{REPOSITORY}}/{{SERVICE_NAME}}:{{FRONTEND_IMAGE_VERSION}}
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: default-conf
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
              readOnly: true
          lifecycle:
            postStart:
              exec:
                # Inject current hostname into the generic build
                command: ["/bin/sh", "-c", "sed -i 's/___PUBLIC_URL_PLACEHOLDER___/https:\\/\\/{{EXTERNAL_APPLICATION_HOST}}\\/ui/g' /usr/share/nginx/html/ui/index.html"]
      volumes:
        - name: default-conf
          configMap:
            defaultMode: 420
            name: {{SERVICE_NAME}}
            items:
              - key: default.conf
                path: default.conf