apiVersion: v1
kind: Service
metadata:
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: /ui
    alb.ingress.kubernetes.io/healthcheck-port: "8088"
    alb.ingress.kubernetes.io/success-codes: '301'
  labels:
    prometheus: "true"
  name: {{SERVICE_NAME}}
  namespace: {{NAMESPACE}}
spec:
  type: ClusterIP
  ports:
    - port: 8088
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: {{SERVICE_NAME}}